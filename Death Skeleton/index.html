<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='assets/js/jquery-1.8.2.min.js'></script>
	<script type="text/javascript" src='assets/js/moment.min.js'></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="theme">
		<div class="theme_wrap">
			<div class="content">
				<div class="row_1">
					<div class="inner clearfix">
						<div class="left"><span class="dd">00</span>&nbsp;<span class="month">JAN</span>&nbsp;<span class="year">0000</span></div>
						<div class="right">
							<div class="power">100%</div>
							<div class="day">Mon</div>
						</div>
					</div>
				</div>
				<div class="row_2">
					<div class="time">00:00</div>
				</div>
				<div class="row_3">
					<div class="tmp">0Â°F</div>
				</div>
				<div class="row_4">
					<div class="ampm">AM</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	function getTime(){
		$(".time").html(moment().format('hh')+"<span class='blink'>:</span>"+moment().format('mm'));
		$(".ampm").html(moment().format('a').toUpperCase());
		$(".month").html(moment().format('MMM'));
		$(".dd").html(moment().format('DD'));
		$(".year").html(moment().format('YYYY'));
		$(".day").html(moment().format('ddd'));
	}
	$(function(){
		getTime()
		setInterval(function(){getTime()},2000)
	});
	</script>
</body>
</html>
